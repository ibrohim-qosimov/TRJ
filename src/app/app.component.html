<body>
  <div class="container">
    <div class="box">
      <div class="logo">TenantX</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Login</a>
      </nav>
    </div>
  
    <div class="box" style="margin: 20px 0">
      <label for="tenantId">Tenant ID:</label>
      <input id="tenantId" [(ngModel)]="tenantId" type="number" />
      <button (click)="loadTenantData(tenantId)">Load Tenant</button>
    </div>
  
    <div class="box">
      <table *ngIf="tenant" border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Domain</th>
            <th>Scheme Name</th>
            <th>Config Json</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ tenant.id }}</td>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.domain }}</td>
            <td>{{ tenant.schemeName }}</td>
            <td>{{ tenant.configJson }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="box">&copy; 2025 TenantX. All rights reserved.</div>
  </div>
</body>
